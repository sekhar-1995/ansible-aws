        Name: "app01"
        Project: Vprofile
        Owner: DevOps Team
       exact_count: 1
       count_tag:
        Name: "app01"
        Project: Vprofile
        Owner: DevOps Team
       group_id: "{{vproStackSG_out.group_id}}"
       vpc_subnet_id: "{{privsub1id}}"
      register: app01_out

    - name: Creating Memcache mc01
      ec2:
       key_name: vprokey
       region: "{{region}}"
       instance_type: t2.micro
