--- 
- name: Install & Setup RabbitMQ with user
  hosts: rmqsrvgrp
  gather_facts: no
  tasks: 
   - name: Install Erlang Repository Package
     apt:
      deb: https://packages.erlang-solutions.com/erlang-solutions_1.0_all.deb
     tags: 
      - package

   - name: Install Erlang Repository Package
     apt:
      deb: https://packages.erlang-solutions.com/ubuntu/erlang-solutions.deb
     tags:
      - package
 
   - name: Install Erlang
     apt: 
      name: erlang
      update_cache: yes
      cache_valid_time: 86400
      state: present
     tags:
      - package

   - name: Add an Apt singing key, uses whichever key is at the URL
     apt_key:  
      url: https://github.com/rabbitmq/signing-key/releases/download/2.0/rabbitmq-release-signing
      state: present
     tags:
      - package

   - apt_repository:
      repo: deb https://dl.bintray.com/rabbitmq/debian bionic main
      state: present
     tags:
      - package 

   - name: Install RabbitMQ
     apt:
       name: rabbitmq-server
       state: present
       update_cache: yes
     tags:
       - package
  
   - name: Start & Enable RMQ
     service: 
      name: rabbitmq-server
      state: started
      enabled: yes
     tags: 
      - svc

   - name: Config setup
     copy:
      content: 
        [{rabbit, [{loopback_users, []}]}].
      dest: etc/rabbitmq/rabbitmq.config
     notify: 
      - Restart RMQ
     tags:
      - conf
 
   - rabbitmq_user: 
      user: test
      password: test
      configure_priv: .*
      read_priv: .* 
      write_priv: .*
      tags: adminstrator
      state: present
    notify: 
      - Restart RMQ
    tags:
      - conf
  
   - name: Enables the rabbitmq_management plugin
     rabbitmq_plugin:
      names: rabbitmq_management
      state: enabled
     notify:
      - Restart RMQ
     tags: 
      - package
 
   hendlers: 
     - name: Restart RMQ
       service:     
         name: rabbitmq-server
         state: restarted


































     












